version: "3.9"

services:
  backend:
    image: golang:1.22-alpine
    working_dir: /app
    command: sh -c "go run ./cmd/server"
    volumes:
      - ./:/app
    environment:
      - APP_ENV=development
      - PORT=8080
    ports:
      - "8080:8080"

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_BASE_URL=http://backend:8080
      - HOST=0.0.0.0
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  frontend_node_modules:
